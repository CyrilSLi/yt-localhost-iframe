<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
        body {
            height: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: row;
        }
        #frame {
            width: 100%;
            flex: 1;
        }
    </style>
</head>
<body>
    <iframe id="frame" frameborder="0" allow="autoplay; fullscreen;" allowfullscreen enablejsapi="1"></iframe>
    <script>
        const frame = document.getElementById("frame");
        frame.src = decodeURIComponent(new URLSearchParams(window.location.search).get("url")) || "https://example.com";
        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        function onYouTubeIframeAPIReady() {
            const player = new YT.Player("frame");
        }
        window.addEventListener("message", (ev) => {
            if (ev.data) {
                window.parent.postMessage((typeof ev.data === "string" || ev.data instanceof String) ? JSON.parse(ev.data) : ev.data, "*");
            }
        });
    </script>
</body>
