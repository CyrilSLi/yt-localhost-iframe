<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
        body {
            height: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: row;
        }
        #frame {
            width: 100%;
            flex: 1;
        }
    </style>
</head>
<body>
    <iframe id="frame" frameborder="0" allow="autoplay; fullscreen;" allowfullscreen enablejsapi="1"></iframe>
    <script>
        const params = new URLSearchParams(window.location.search);
        const frame = document.getElementById("frame");
        if (params.get("paused") === "1") {
            frame.setAttribute("allow", frame.getAttribute("allow").replace("autoplay;", ""));
        }
        frame.src = decodeURIComponent(params.get("url")) || "https://example.com";
        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        function onYouTubeIframeAPIReady() {
            const player = new YT.Player("frame", {
                events: {
                    "onStateChange": (ev) => {
                        if (ev.data == YT.PlayerState.PLAYING) {
                            window.parent.postMessage({ event: "userscriptPlayEvent" }, "*");
                        }
                        if (ev.data == YT.PlayerState.PAUSED) {
                            window.parent.postMessage({event: "userscriptPauseEvent" }, "*");
                        }
                    }
                }
            });
        }
        window.addEventListener("message", (ev) => {
            if (ev.data) {
                window.parent.postMessage((typeof ev.data === "string" || ev.data instanceof String) ? JSON.parse(ev.data) : ev.data, "*");
            }
        });
    </script>
</body>
